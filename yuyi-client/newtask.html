<!DOCTYPE html>
<html>
	
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
	<link rel="stylesheet" href="css/newtask.css">
	<link rel="stylesheet" href="css/common.css">
	<a href="http://www.baidu.com">
		<img src="img/iconleft.png" class="btl">
	</a>
	<a href="http://www.baidu.com">
		<img src="img/iconleft.png" class="btr">
	</a>
</head>

<body>
	
<div style="font-size:30px; color:white; margin-left:20px; margin-top:10px;">
	创 建 任 务
</div>

<center>
	<div class="square1">
		<form action="" method="post">
			<table align="center">
				
		    <tr>
			<td>名称</td>
			<td><input type="text" name="name" value="填写任务名称" class="input1"/></td>
		    </tr>
			
		    <tr>
			<td>类别</td>
			<td><select name="cars" class="input1" style="width:195px">
					<option value="volvo">Volvo</option>
					<option value="saab">Saab</option>
					<option value="fiat">Fiat</option>
					<option value="audi">Audi</option>
				</select>
			</td>
		    </tr>
			
			<tr>
			<td>内容</td>
			<td>
				<textarea name="" id="" cols="" rows="5" class="input1" 
					style="vertical-align:top;outline:none;">
				</textarea>
			</tr>
			
			<tr>
			<td>出发地</td>
			<td><input type="text" name="name" value="输入/展开地图" class="input1"/></td>
			</tr>
			
			<tr>
			<td>目的地</td>
			<td><input type="text" name="name" value="输入/展开地图" class="input1"/></td>
			</tr>
			
			<tr>
			<td>金额</td>
			<td><input type="text" name="name" value="填写捐助金额" class="input1"/></td>
			</tr>		
			
			</table>
			<br/>
			<div style="font-size:14px">注意：点击确认后会完成支付并且创建任务，请勿随意取消任务！
			</div>
			<div style="text-align: center;">
				<input type="submit" name="submit" value="登 录 √" class="button1"/>
			</div>
		 </form>
	</div>
</center>


</body>
</html>
